<link rel="stylesheet" href="css/portrait.css">
<link rel="stylesheet" href="css/bluetooth.css">

<div class="{{if isPortraitMode}}portrait-paddler-topbar{{/if}} app-topbar paddler-topbar">
    <button class="{{if isPortraitMode}}portrait-back-button{{/if}}
        app-button left paddler-back" alt="back" data-back></button>
    <div class="paddler-title">
        <div class="paddler-title-text">Settings</div>
    </div>
</div>
<div class="app-content bluetooth {{if isPortraitMode}}portrait-app-content{{/if}}">

    <h3 data-selector="no-devices-found">No devices found</h3>
    <p data-selector="no-devices-found">Check that Bluetooth is turned on in your phone's settings or <span class="bluetooth-try-again">try again</span></p>


    <h3 data-selector="searching-devices">Searching for Bluetooth device</h3>

    <div class="bluetooth-devices"></div>
    <div class="bluetooth-devices-search progress-line"></div>
</div>
