<link rel="stylesheet" href="css/home.portrait.css">
<link rel="stylesheet" href="css/portrait.css">

<div class="app-content portrait-home">

    <div class="portrait-home-user-info">
        <div class="portrait-home-user-info-chart">
            <canvas id="home-chart-metrics" width="80%" height="40"></canvas>
        </div>
    </div>
    <div class="portrait-home-actions">

        <div class="portrait-home-actions-menu home-start-session-btn" id="btn-session">
            <div class="home-icon start-icon portrait-home-menu-icon">&nbsp;</div>
            <div class="portrait-home-row-title home-row-title" style="font-weight: bold">{{"home_menu_start_session" | translate}}</div>
        </div>

        <div class="portrait-home-actions-menu home-sessions-btn" id="btn-sessions">
            <div class="home-icon sessions-icon portrait-home-menu-icon">&nbsp;</div>
            <div class="portrait-home-row-title home-row-title">{{"home_menu_sessions" | translate}}</div>
        </div>

        <div class="portrait-home-actions-menu home-settings-btn {{if isAndroid}}portrait-home-actions-menu-short{{/if}}" id="btn-settings">
            <div class="home-icon settings-icon portrait-home-menu-icon">&nbsp;</div>
            <div class="portrait-home-row-title home-row-title">{{"home_menu_settings" | translate}}</div>
        </div>
        {{if isAndroid}}<div class="portrait-exit-button" id="exit"><i class="fas fa-power-off"></i></div>{{/if}}
    </div>


</div>
