<link rel="stylesheet" href="css/portrait.css">
<link rel="stylesheet" href="css/manage.coach.css">



<div class="{{if isPortraitMode}} portrait-paddler-topbar {{/if}} app-topbar paddler-topbar">
    <button class="{{if isPortraitMode}} portrait-back-button {{/if}} app-button left paddler-back" alt="back" data-back></button>
    <div class="paddler-title">
        <div class="paddler-title-text">{{"manage_coach_title" | translate}}</div>
    </div>
</div>

<div class="app-content manage-coach {{if isPortraitMode}} portrait-app-content {{/if}}">

    <h3 data-selector="no-coach">{{"manage_coach_no_coach_found" | translate}}</h3>

    <div id="coach-list" class="coach-list"></div>
    <div id="add-coach" class="add-coach">
        <input type="tel" name="code" max="999999" min="100000" placeholder="add coach"/>
    </div>
</div>
