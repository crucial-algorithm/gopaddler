<div class="app-topbar paddler-topbar">
    <button class="app-button left paddler-back" data-back data-manual-back></button>
    <div class="paddler-title">
        <div class="paddler-title-text">Choose your session</div>
    </div>
</div>
<div class="app-content select-session" data-no-scroll="true">


    <div class="select-session-available-sessions-wrapper" data-no-scroll="true">
        <div id="ptr"></div>
        <div class="select-session-available-sessions-container" style="width:100%;height:100%;overflow: hidden">
            <ul class="select-session-available-sessions"></ul>
        </div>

    </div>


    <div class="select-session-play" data-no-scroll="true">
        <div class="selected-session">Free Session</div>
        <div class="select-session-start">&nbsp;</div>
        <div class="select-session-free-session-toggle">
            <div class="select-session-start-instantly">
                Warm up before start
            </div>
            <div style="display:table-cell">
                <div class="onoffswitch start-immediately-switch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="warmup-first" checked>
                    <label class="onoffswitch-label toggle" for="warmup-first"></label>
                </div>
            </div>
        </div>
    </div>
</div>
