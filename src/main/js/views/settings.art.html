{{if isPortraitMode}}
    <link rel="stylesheet" href="css/portrait.css">
    <link rel="stylesheet" href="css/settings.portrait.css">
{{/if}}

<div class="{{if isPortraitMode}} portrait-paddler-topbar {{/if}}app-topbar paddler-topbar">
    <button class="{{if isPortraitMode}}portrait-back-button{{/if}}
        app-button left paddler-back" alt="back" data-back></button>
    <div class="paddler-title">
        <div class="paddler-title-text">Settings</div>
    </div>
</div>
<div class="app-content settings {{if isPortraitMode}} portrait-settings-content {{/if}}">

    <div class="settings-row odd" id="boat">
        <div class="settings-option settings-option-label">
            Type of boat
        </div>
        <div class="settings-option settings-option-action">
            <div class="settings-option-switch-label">K1</div>
            <div class="settings-option-switch">
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="pick-boat">
                    <label class="onoffswitch-label" for="pick-boat"></label>
                </div>
            </div>
            <div class="settings-option-switch-label">C1</div>
        </div>
    </div>

    <div class="settings-row" id="units">
        <div class="settings-option settings-option-label">
            Units
        </div>
        <div class="settings-option settings-option-action">
            <div class="settings-option-switch-label">KM</div>
            <div class="settings-option-switch">
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="pick-units">
                    <label class="onoffswitch-label" for="pick-units"></label>
                </div>
            </div>
            <div class="settings-option-switch-label">Mi</div>
        </div>
    </div>
    <div class="settings-row odd">
        <div class="settings-option settings-option-label">
            black and white
        </div>
        <div class="settings-option settings-option-action">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="black-and-white">
                <label class="onoffswitch-label toggle" for="black-and-white"></label>
            </div>
        </div>
    </div>
    <div class="settings-row">
        <div class="settings-option settings-option-label">
            Save session layout
        </div>
        <div class="settings-option settings-option-action">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="layout">
                <label class="onoffswitch-label toggle" for="layout"></label>
            </div>
        </div>
    </div>
    <div class="settings-row odd">
        <div class="settings-option settings-option-label">
            portrait mode
        </div>
        <div class="settings-option settings-option-action">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="portrait-mode">
                <label class="onoffswitch-label toggle" for="portrait-mode"></label>
            </div>
        </div>
    </div>
    <div class="settings-row">
        <div class="settings-option gps-rate settings-option-label" id="gps-update-rate">
            GPS refresh rate
        </div>
        <div class="settings-current-gps-rate">&nbsp;</div>
    </div>

    <div class="settings-row odd">
        <div class="settings-option settings-option-label" id="bluetooth">
            Heart Rate Sensor
        </div>
    </div>

    <div class="settings-row">
        <div class="settings-option heart-rate settings-option-label" id="max-heart-rate">
            Max Heart Rate
        </div>
        <div class="settings-current-max-heart-rate">&nbsp;</div>
    </div>

    <div class="settings-row">
        <div class="settings-calibrate settings-option-label" id="calibration">
            Calibrate
        </div>
        <div class="settings-calibrate-help">Learn how</div>
    </div>

    <div class="settings-row" id="logout">
        <!--div class="settings-facebook-icon"></div-->
        <div class="settings-facebook">
            Logout
        </div>
    </div>

    <div class="settings-footer">
        Version<span data-selector="version">&nbsp;</span>
    </div>

</div>
