<!DOCTYPE html>
<html>
<head>

    <title>GoPaddler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'self'">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/libs/app.min.css">
    <link rel="stylesheet" href="css/libs/auth-buttons.css">
    <link rel="stylesheet" href="css/libs/flipswitch.css">
    <link rel="stylesheet" href="css/libs/slick.css">
    <link rel="stylesheet" href="css/libs/daterangepicker.min.css">

    <link rel="stylesheet" href="css/paddler.css">
    <link rel="stylesheet" href="css/vendor-override.css">
</head>

  <body>
    <div class="app-page" data-page="home"></div>

    <div class="app-page" data-page="sessions" data-no-scroll="true"></div>

    <div class="app-page" data-page="session"></div>

    <div class="app-page" data-page="select-session"></div>

    <div class="app-page" data-page="session-summary"></div>

    <div class="app-page" data-page="settings"></div>

    <div class="app-page" data-page="calibration"></div>

    <div class="app-page" data-page="calibration-help"></div>

    <div class="app-page" data-page="define-gps-update-rate"></div>

    <div class="app-page" data-page="define-heart-rate"></div>

    <div class="app-page" data-page="choose-boat"></div>

    <div class="app-page" data-page="bluetooth"></div>

    <div class="app-page" data-page="define-language"></div>

    <div class="app-page" data-page="manage-coach"></div>

    <div class="app-page" data-page="choose-sport"></div>

    <div class="app-page" data-page="redirect-coach"></div>

    <div class="app-page" data-page="coach-slave"></div>

    <div class="app-page" data-page="profile"></div>

    <div class="app-page" data-page="strava"></div>

    <div class="template" id="template-small-measure">
        <div class="small-measure-header">
            <div class="small-measure-label"></div>
            <div class="small-measure-units"></div>
        </div>
        <div class="small-measure-value"></div>
    </div>

    <div class="template" id="template-large-measure">
        <div style="position:relative;height: 100%">
            <div class="big-measure-label"></div>
            <div class="session-big-mesaure-container">
                <span class="session-big-measure">0</span>
            </div>
            <div class="big-measure-units"></div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="lib/swiped.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/jquery.touchSwipe.min.js"></script>
    <script src="lib/iscroll.js"></script>
    <script src="lib/app.min.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/progressbar.js"></script>
    <script src="lib/jquery-touch-events.js"></script>
    <script src="lib/hashids.min.js"></script>
    <script src="lib/slick.js"></script>
    <script src="lib/jquery.daterangepicker.min.js"></script>
    <script src='lib/pulltorefresh.js'></script>
    <script src='lib/fontawesome-all.js'></script>

    <script src="dist/app.js"></script>

  </body>
</html>
