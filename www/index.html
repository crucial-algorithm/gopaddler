<!DOCTYPE html>
<html>
<head>

    <title>My App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'self'">

    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/auth-buttons.css">
    <link rel="stylesheet" href="css/paddler.css">

    <script src="lib/vunit-0.2.0.min.js"></script>
    <script src="js/polyfils.js"></script>

</head>

  <body>
    <div class="app-page" data-page="home">
      <!--div class="app-topbar">
        <div class="app-title">Home page</div>
      </div-->
      <div class="app-content" data-no-scroll="true">
          <div class="home-sessions-btn" id="btn-sessions">
              <div class="home-row-wrapper">
                  <div class="home-icon sessions-icon">&nbsp;</div>
                  <div class="home-last-record vw_font-size3">Last record: <span class="home-last-record-date"></span></div>
                  <div class="home-row-title vw_font-size9" >sessions</div>
              </div>
          </div>
          <div class="home-start-session-btn" id="btn-session">
              <div class="home-row-wrapper">
                  <div class="home-icon start-icon">&nbsp;</div>
                  <div class="home-username vw_font-size3">Hi <span class="home-username-bold"></span>!</div>
                  <div class="home-row-title vw_font-size9" style="font-weight: bold">start session</div>
              </div>
          </div>
          <div class="home-settings-btn" id="btn-settings">
              <div class="home-row-wrapper">
                  <div class="home-icon settings-icon">&nbsp;</div>
                  <div class="home-row-title vw_font-size9">settings</div>
              </div>
          </div>
      </div>
    </div>

    <div class="app-page" data-page="sessions" data-no-scroll="true">
        <!--div class="app-topbar">
            <div class="app-button left" data-back data-autotitle></div>
            <div class="app-title">Sessions</div>
        </div-->
        <div class="app-content" style="height:100%;overflow: hidden" data-no-scroll="true">
            <div class="back-button"></div>
            <div class="view-content">
                <div class="sessions-header">
                    <img src="images/sessions_white.svg" style="width:31%;padding-top: 4px;">
                    <span class="sessions-header-title vw_font-size10">All time</span>
                </div>
                <div class="sessions-content">
                    <div class="sessions-summary">
                        <div>
                            <div class="sessions-summary-label">
                                Total Distance (km)
                            </div>
                            <div class="sessions-summary-value vw_font-size7" id="total-distance">
                                0.0
                            </div>
                        </div>

                        <div>
                            <div class="sessions-summary-label">
                                Top speed (km/h)
                            </div>
                            <div class="sessions-summary-value vw_font-size7" id="top-speed">
                                0.0
                            </div>
                        </div>

                        <div>
                            <div class="sessions-summary-label">
                                Total Time
                            </div>
                            <div class="sessions-summary-value vw_font-size7" id="total-duration">
                                00:00:00
                            </div>
                        </div>
                    </div>

                    <!--ul class="app-content sessions-details" data-no-scroll="true" id="local-sessions"></ul-->
                    <div class="app-content" data-no-scroll="true" id="sessions-wrapper" style="height:100%">
                        <ul class="sessions-details" data-no-scroll="true" id="local-sessions" style="height:100%;width:100%">
                            <li class="vh_height20" style="display: table;width: 100%;height:100%">
                                <div class="vw_font-size7"
                                     style="display:table-cell;vertical-align: middle;text-align: center;font-weight: bold;text-transform: capitalize;color: #F6A79E;height:100%;line-height: 100%">
                                    &lt;empty&gt;
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="app-page" data-page="session">
        <!--div class="app-topbar">
            <div class="app-button left" data-back data-autotitle></div>
            <div class="app-title">Sessions</div>
        </div-->
        <div class="app-content" data-no-scroll="true" id="session">
            <div class="session-left">
                <div class="big-measure-units vh_padding-top10">Per Min.</div>
                <div class="big-measure-label vh_top85 vh_padding-bottom68 vh_height100">Stroke Rate</div>
                <div class="session-big-meaure-container">
                    <span class="session-big-measure vw_font-size40">0</span>
                </div>
            </div>
            <div class="session-right">
                <div class="session-small-measure yellow">
                    <div class="small-measure-header">
                        <div class="small-measure-label">Duration</div>
                        <div class="small-measure-units"></div>
                    </div>
                    <div class="small-measure-value vw_font-size10">00:00:00</div>
                </div>
                <div class="session-small-measure blue">
                    <div class="small-measure-header">
                        <div class="small-measure-label">Speed</div>
                        <div class="small-measure-units">km/h</div>
                    </div>
                    <div class="small-measure-value vw_font-size10">0</div>
                </div>
                <div class="session-small-measure red">
                    <div class="small-measure-header">
                        <div class="small-measure-label">Distance</div>
                        <div class="small-measure-units">Km</div>
                    </div>
                    <div class="small-measure-value vw_font-size10">0</div>
                </div>
            </div>
            <div id="session-stop" style="position:absolute;width: 40%;display:none">
                <svg viewBox="0 0 60 60">
                    <g>
                        <path class="pause" fill="#fff" d="M28.03,19.06v21.88c0,0.86-0.7,1.56-1.56,1.56h-3.12c-0.86,0-1.56-0.7-1.56-1.56V19.06
		c0-0.86,0.7-1.56,1.56-1.56h3.12C27.33,17.5,28.03,18.2,28.03,19.06z M38.46,19.06v21.88c0,0.86-0.7,1.56-1.56,1.56h-3.12
		c-0.86,0-1.56-0.7-1.56-1.56V19.06c0-0.86,0.7-1.56,1.56-1.56h3.12C37.76,17.5,38.46,18.2,38.46,19.06z" />
                        <path id ="pause-svg" class="stroke" fill="none" stroke="#fff" stroke-width="4" d="M30,7C17.32,7,7,17.32,7,30
	c0,12.68,10.32,23,23,23c12.68,0,23-10.32,23-23C53,17.32,42.68,7,30,7z" />
                    </g>
                </svg>
            </div>
        </div>

    </div>

    <div class="app-page" data-page="settings">
        <div class="app-content" style="height:100%" data-no-scroll="true">
            <div class="back-button"></div>
            <div class="view-content">
                <div class="settings-header">
                    <img src="images/settings_white.svg" style="width:20%">
                    <span class="settings-header-title vw_font-size10">Settings</span>
                </div>
                <div class="app-button settings-row" id="calibration">
                    <div class="settings-calibrate">
                        Calibrate
                    </div>
                </div>
                <div class="app-button settings-row" id="units">
                    <div class="settings-units disabled">
                        Units
                    </div>
                </div>
                <div class="app-button settings-row" id="gmail">
                    <div class="settings-gmail disabled">
                        Sign-in with Gmail
                    </div>
                </div>
                <div class="app-button settings-row" id="logout">
                    <div class="settings-facebook">
                        Logout
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="app-page" data-page="login">

        <div style="margin:0 auto;text-align:center;padding:30px 0;">
            <a id="facebook" class="btn-auth btn-facebook large" href="#">Sign in with <b>Facebook</b></a>
        </div>

    </div>

    <div class="app-page" data-page="calibration">
        <div class="app-content" style="height:100%;line-height: 100%;vertical-align: middle;text-align: center" data-no-scroll="true">
            <div class="calibrate listening blink vw_font-size5">Calibrating...</div>
        </div>
    </div>

    <div class="template" id="measure">
        <div class="small-measure-header">
            <div class="small-measure-label"></div>
            <div class="small-measure-units"></div>
        </div>
        <div class="small-measure-value vw_font-size10"></div>
    </div>

    <script src="cordova.js"></script>
    <script src="lib/swiped.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/jquery.touchSwipe.min.js"></script>
    <script src="lib/iscroll.js"></script>
    <script src="lib/app.min.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/progressbar.js"></script>
    <script src="lib/jquery-touch-events.js"></script>

    <script src="lib/paddler-api.min.js"></script>

    <script src="dist/app.js"></script>

  </body>
</html>
