<!DOCTYPE html>
<html>
<head>

    <title>GoPaddler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'self'">

    <link rel="stylesheet" href="css/libs/app.min.css">
    <link rel="stylesheet" href="css/libs/auth-buttons.css">
    <link rel="stylesheet" href="css/libs/flipswitch.css">
    <link rel="stylesheet" href="css/libs/slick.css">
    <link rel="stylesheet" href="css/libs/daterangepicker.min.css">

    <link rel="stylesheet" href="css/paddler.css">
    <link rel="stylesheet" href="css/vendor-override.css">
</head>

  <body>
    <div class="app-page" data-page="home"></div>

    <div class="app-page" data-page="sessions" data-no-scroll="true"></div>

    <div class="app-page" data-page="session"></div>

    <div class="app-page" data-page="select-session"></div>

    <div class="app-page" data-page="session-summary"></div>

    <div class="app-page" data-page="settings"></div>

    <div class="app-page" data-page="calibration"></div>

    <div class="app-page" data-page="calibration-help"></div>

    <div class="app-page" data-page="session-basic-touch-tutorial"></div>

    <div class="app-page login-page" data-page="login">
        <div class="login" id="facebook">
            <div class="login-fb-icon">&nbsp;</div><div class="login-text">Continue with <b>Facebook</b></div>
        </div>

        <div class="login-password" id="account">
            <div>Sign Up / Sign In</div>
        </div>
    </div>

    <div class="app-page" data-page="login-with-password">
        <div class="app-content create-account" data-no-scroll="true">

            <div class="login-form">
                <div class="form">
                    <form>
                        <input type="email" placeholder="e-mail" name="username"/>
                        <input type="password" placeholder="password" name="password"/>
                        <p class="message auth-error">Login failed <a id="login-invalid">Forgot password?</a></p>
                        <button class="button" id="login-with-password">login</button>
                        <div class="progress-btn hidden"></div>
                        <p class="message">Not registered? <a data-action="join">Create an account</a></p>
                        <p class="message">Use facebook? <a data-action="back">Go back</a></p>
                    </form>
                </div>
            </div>

            <div class="create-account-form">
                <div class="form">
                    <form>
                        <input type="email" placeholder="e-mail" name="username"/>
                        <input type="name" placeholder="name" name="name"/>
                        <input type="password" placeholder="password" name="password"/>
                        <p class="message auth-error">&nbsp;</p>
                        <button class="button" id="create-account">Create Account</button>
                        <div class="progress-btn hidden"></div>
                        <p class="message">Already registered? <a data-action="login">Login</a></p>
                    </form>
                </div>
            </div>

            <div class="forgot-password-form">
                <div class="form">
                    <form>
                        <input type="email" placeholder="e-mail" name="email" required/>
                        <p class="message check-email">Check your e-mail for details; <a data-action="login">Back to login</a></p>
                        <p class="message auth-error">Check your e-mail for details; <a data-action="login">Back to login</a></p>
                        <button class="button" id="forgot-password">Reset password</button>
                        <div class="progress-btn hidden"></div>
                        <p class="message">Not registered? <a data-action="join">Create an account</a></p>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="app-page" data-page="choose-boat"></div>

    <div class="template" id="template-small-measure">
        <div class="small-measure-header">
            <div class="small-measure-label"></div>
            <div class="small-measure-units"></div>
        </div>
        <div class="small-measure-value"></div>
    </div>

    <div class="template" id="template-large-measure">
        <div style="position:relative;height: 100%">
            <div class="big-measure-label"></div>
            <div class="session-big-mesaure-container">
                <span class="session-big-measure">0</span>
            </div>
            <div class="big-measure-units"></div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="lib/swiped.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/jquery.touchSwipe.min.js"></script>
    <script src="lib/iscroll.js"></script>
    <script src="lib/app.min.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/progressbar.js"></script>
    <script src="lib/jquery-touch-events.js"></script>
    <script src="lib/hashids.min.js"></script>
    <script src="lib/slick.js"></script>
    <script src="lib/jquery.daterangepicker.min.js"></script>
    <script src='lib/pulltorefresh.js'></script>
    <script src='lib/fontawesome-all.js'></script>

    <script src="dist/app.js"></script>

  </body>
</html>
